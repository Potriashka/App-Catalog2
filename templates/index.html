{% block body %}

    <center>
        <input id="name" placeholder="Name">
        <button onclick="submit();">Submit</button>
    </center>

    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/8.3.2/firebase-analytics.js"></script>

    <script>
        // Your web app's Firebase configuration

            authDomain: "fir-26084.firebaseapp.com",
            projectId: "fir-26084",
            storageBucket: "fir-26084.appspot.com",

            measurementId: "G-ZWPSNE451F"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        function submit() {
            // getting the input by the id

            firebase.database().ref("/user").set({
                Name: name
            });
        }

    </script>

{% endblock %}
