{% extends "base.html" %}
{% block title %}Sign in{% endblock %}
{% block body %}
    <center>
        <br>
        <h1>Sign in</h1>
        <br>
        <input type="text" id="username" placeholder="Username" class="form-control short">
        <br>
        <input type="password" id="password" placeholder="Password" class="form-control short">
        <br>
        <button onclick="signin();" class="btn btn-outline-success">Sign in</button>
    </center>
    <script src="{{url_for('static', filename='scripts/signin.tsx')}}"></script>
{% endblock %}
