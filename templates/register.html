{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block body %}
    <center>
        <br>
        <h1>Register</h1>
        <br>
        <input type="text" id="username" placeholder="Username" class="form-control short">
        <br>
        <input type="text" id="name" placeholder="Publisher Name" class="form-control short">
        <br>
        <input type="password" id="password1" placeholder="Password" class="form-control short">

    <script src="{{url_for('static', filename='scripts/register.tsx')}}"></script>
{% endblock %}
